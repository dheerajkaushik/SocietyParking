<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">
<div class="login-wrapper">
  <div class="login-card">
    <h2>Society Parking System </h2>

    <div th:if="${param.error}" class="alert error">Invalid username or password</div>
    <div th:if="${param.logout}" class="alert success">You have been logged out</div>

    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="username" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>

    <p class="register-link">Don't have an account? <a th:href="@{/user/register}">Register here</a></p>
  </div>
</div>
</body>
</html>
